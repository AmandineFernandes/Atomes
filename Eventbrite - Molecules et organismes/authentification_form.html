<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
    <body>
        <form class="mb-4">
        <div class="d-flex justify-content-center">
                <div class="container-form" style="color: black;">
                    <div class="row">
                        <h1>Sign in</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                            <input type="email" class="form-control" style="font-family: Roboto, sans-serif;" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn" style="background-color: #00f; border-color: #fff; color: #fff; border-radius: 25px;">Submit</button>
                        </div>
                    </div>
                </div>
    
                <div class="container-form" style="color: black;">
                    <div class="row">
                        <h1>Sign up</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail2" class="form-label mt-4">Email address</label>
                            <input type="email" class="form-control" style="font-family: Roboto, sans-serif;" id="exampleInputEmail2" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2" class="form-label mt-4">Create a password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="form-button">
                            <button type="submit" class="btn" style="background-color: #00f; border-color: #fff; color: #fff; border-radius: 25px;">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
